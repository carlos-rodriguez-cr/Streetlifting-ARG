        <nav>

        <div class="contenedor-contacto">
            <div id="cajaContacto">

                <form action="vistas/proceso.jsp" method="post"> <!--enctype para subir    archivos-->
                    <p>
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" maxlength="30" placeholder="Escribe tu nombre" required="required" class="form1"><br><br>

                        <label for="correo">Correo electronico:</label><br>
                        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required="required" ><br>
                    </p>
                    <p>
                        <label for="comentarios">Mensaje:</label><br>
                        <textarea name="mensaje" rows="5" style="resize:none;" class="comentarios" placeholder="Escribe tu consulta" required="required"></textarea>
                    </p>
                    
                    <button type="submit" name="enviar">Enviar</button>
                    
                </form>
            </div>

            <div class="infoContacto">
